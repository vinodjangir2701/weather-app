<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-06</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="cityinput">
      <input type="text" name="" id="" value="" placeholder="Enter City Name">
      <button><img src="assest/search.svg" alt=""></button>
    </div>

    <p class="errormsg">error msg</p>

    <div class="weather-info">

      <div>
        <div class="wea-wrapper-card">
          <h2>0 %</h2>
          <p>humidity</p>
        </div>
        <div class="wea-wrapper-card">
          <h2>0 mb</h2>
          <p>pressure</p>
        </div>
      </div>

      <div class="wea-wrapper-card we-temp-card">

        <div class="we-temp-header">
          <h1>0</h1> <sup>o <span>C</span></sup>
        </div>

        <!-- <span>img</span> -->
        <img src="" alt="">
        <p>How's Weather</p>

        <hr>

        <div class="we-temp-footer">
          <div>
            <p>today</p>
           </div>
          <div>
            <img src="assest/pin.svg" alt="">
            <span>city, country</span>
          </div>
        </div>

      </div>

      <div>
        <div class="wea-wrapper-card">
          <h2>0 km/h</h2>
          <p>Wind Speed</p>
        </div>
        <div class="wea-wrapper-card">
          <h2>0</h2>
          <p>feels temp</p>
        </div>
      </div>
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
